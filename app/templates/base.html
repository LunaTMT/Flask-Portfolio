<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Developer Log - {{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/lato.css') }}">

        <script src="{{ url_for('static', filename='js/copy_to_clipboard.js') }}"></script>


        {% block head %}
        {% endblock %}
    </head>


    <!-- Header -->
    <header>
        <nav>
            <ul class="menu">
                <li class = "underline-animation"><a href="{{ url_for('main.index') }}">Home</a></li>
                <li class = "underline-animation"><a href="{{ url_for('main.about') }}">About</a></li>
                <li class = "underline-animation"><a href="{{ url_for('main.projects') }}">Projects</a></li>
                <li class = "underline-animation"><a href="{{ url_for('main.blog') }}">Blog</a></li>
            </ul> 
        </nav>
        
        
    </header>

    <!-- Content block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="image_container">
            <a>
                <img src="{{ url_for('static', filename='images/gmail.jpeg') }}" alt="Gmail" id="copyImage" style="cursor: pointer;" onclick="copyToClipboard('taylorthreader@gmail.com');">
            </a>
            <a href="https://www.youtube.com/channel/UCYvuD6FQETZ9am_kEeH0xGg" target="_blank">
                <img src="{{ url_for('static', filename='images/youtube.jpeg') }}" alt="Youtube">
            </a>
            <a href="https://github.com/LunaTMT" target="_blank">
                <img src="{{ url_for('static', filename='images/github.jpeg') }}" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/t-shredder-a8857b9a/" target="_blank">
                <img src="{{ url_for('static', filename='images/linkedin.jpeg') }}" alt="Linkedin">
            </a>
        </div>
    </footer> 
    

        
</body>
</html>
